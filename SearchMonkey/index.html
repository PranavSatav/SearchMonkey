      <div id="main_content" class="col-lg-8">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="mt-5">Search Monkey</h1>
            <p class="white">A Simple Google String Search Algorithm to Instantly Get Direct Results From Web!
            <br/>
            Inspired & ❤️ by PranavSatav. <br/>v1.0 Initial Release.</p>
          </div>

                        <span style="font-weight: 500;color: #5D6D7E;margin-top: 10px;" class="d-flex justify-content-center"><small> </small></span>
          
<form id="searchForm" onsubmit="searchGoogle()">
	<input type="hidden" name="fileType" value="mkv|mp4|avi|mov|mpg|wmv" id="fileType">
	<div class="row d-flex justify-content-center">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="input-group mb-3">
				<input type="text" name="query" id="query" value="" class="form-control" aria-label="search bar" placeholder="Search for Movies...">
				<div class="input-group-prepend">
					<button id="ddbutton" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fa fa-film" aria-hidden="true"></span> Videos/Visuals</button>
					<input id="eventAction" type="hidden" name="eventAction" value="Other">
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#" onclick="setFiletype('mkv|mp4|avi|mov|mpg|wmv', 'Videos', 'film')"><span class="fa fa-film" aria-hidden="true"></span> Videos/Visual</a>
						<a class="dropdown-item" href="#" onclick="setFiletype('exe|iso|tar|rar|zip|apk', 'Applications', 'desktop')"><span class="fa fa-desktop" aria-hidden="true"></span> Applications/Softwares</a>
						<a class="dropdown-item" href="#" onclick="setFiletype('mp3|wav|ac3|ogg|flac|wma|m4a', 'Audio', 'music')"><span class="fa fa-music" aria-hidden="true"></span> Audio/MP3</a>
						<a class="dropdown-item" href="#" onclick="setFiletype('MOBI|CBZ|CBR|CBC|CHM|EPUB|FB2|LIT|LRF|ODT|PDF|PRC|PDB|PML|RB|RTF|TCR|DOC|DOCX', 'Documents', 'book')"><span class="fa fa-book" aria-hidden="true"></span> Documents/PDFs</a>
						<a class="dropdown-item" href="#" onclick="setFiletype('jpg|png|bmp|gif|tif|tiff|psd', 'Images', 'image')"><span class="fa fa-image" aria-hidden="true"></span> Images</a>
						<a class="dropdown-item" href="#" onclick="setFiletype('-1', 'All Files', 'asterisk')"><span class="fa fa-asterisk" aria-hidden="true"></span> All Files</a>
					</div>
				</div>
				<div class="input-group-append">
					<button class="btn btn-default black-background white" onclick="searchGoogle()" type="button"><span class="fa fa-search" aria-hidden="true"></span></button>
				</div>
			</div>
		</div>
		<div class="col-lg-3">
		</div>
	</div>
</form>
